<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar e Testar AFD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>    
    <i class="fas fa-project-diagram text-primary"></i>
  Criar e Testar AFD</h1>
  <div class="input-area" style="margin-bottom: 32px; background: #f8f9fa; padding: 18px 32px; border-radius: 12px; box-shadow: 0 1px 4px #0001;">
    <label for="alfabeto" class="form-label" style="font-weight:bold;">Defina o alfabeto:</label>
    <input type="text" class="form-control" id="alfabeto" placeholder="Ex: 0,1" />
  </div>
  <a href="../../index.html" style="margin-bottom: 20px; display: inline-block;">
    Voltar para o Início
  </a>

  <div class="main-area">
    <div class="btn-group">
      <button class="btn" onclick="adicionarEstado()">Adicionar Estado +</button>
      <button class="btn" onclick="ativarModoTransicao()">Criar Transição</button>
      <button class="btn" onclick="definirInicial()">Definir Inicial ◇</button>
      <button class="btn" onclick="definirFinal()">Definir Final ◇</button>
      <button class="btn" onclick="limparTudo()">Limpar ⨉</button>
      <button class="btn" onclick="reorganizarEstados()">Reorganizar ↻</button>
      <button class="btn" onclick="ativarModoExclusao()">Excluir Item ❌</button>
    </div>
    <div id="canvas" class="canvas-area" style="width:900px; height:500px;"></div>
    <div class="input-area">
      <label for="entrada" class="form-label">Entrada:</label>
      <input type="text" class="form-control" id="entrada" placeholder="Ex: 0101">
      <button class="btn btn-primary" onclick="testarString()">Executar</button>
    </div>
  </div>
  <div id="states"></div>
  <div id="transitions"></div>
  <div id="log"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
